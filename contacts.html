<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Game of Thrones</title>
    <link rel="stylesheet" href="styles1.css">
    <link rel="stylesheet" href="contacts.css">
</head>
<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="cast.html">Main Cast</a>
            <a href="behind-the-scenes.html">Behind the Scenes</a>
            <a href="contacts.html">Contacts</a>
        </nav>
    </header>
   
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>Have questions or want to discuss more about Game of Thrones? Reach out to us below.</p>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br><br>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br><br>
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                <br><br>
                <button type="submit">Send Message</button>
            </form>
        </section>
    </main>
   
    <footer>
        <p>&copy; 2025 Game of Thrones Fan Page</p>
    </footer>
</body>
</html>
